<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopixTechnology</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>TOPIX TECHNOLOGY</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <div id="actions" style="display:none;">
            <button onclick="location.href='form.html'">Input Data</button>
            <button onclick="location.href='table.html'">Display Data</button>
        </div>
    </div>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username && password) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('actions').style.display = 'block';
            } else {
                alert('Please enter both username and password.');
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const fromForm = urlParams.get('fromForm');

        if (fromForm === 'true') {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('actions').style.display = 'block';
        }
    </script>
</body>
</html>
